<div class="span9">
  <ul class="breadcrumb">
		<li><a href="#">Home</a> <span class="divider">/</span></li>
		<li class="active">Login</li>
  </ul>
	<h3> Login</h3>	
	<hr class="soft"/>
	
	<div class="row">
		<div class="span1"> &nbsp;</div>
		<div class="span4">

      <div class="status-bar">
        <div class="alert alert-success" style="display: none"></div>
      </div>

			<div class="well">
        <!-- status bar -->
  			<!--<form >-->
  			  <div class="control-group">
  				  <label class="control-label" for="email">E-mail</label>
  				  <div class="controls">
  				    <input class="span3" type="text" name="email" id="email" placeholder="email" value="<%= email %>">
  				  </div>
  			  </div>

  			  <div class="control-group">
  				  <label class="control-label" for="password">Senha</label>
  				  <div class="controls">
  				    <input type="password" class="span3" name="password" id="password" placeholder="senha" value="<%= password %>">
  				  </div>
  			  </div>

  			  <div class="control-group">
  				  <div class="controls">
  				    <button id="btn-login" class="btn btn-success pull-right">Entrar</button> 
              <!--<a href="#forgetpass">Esqueceu sua senha?</a>-->
              <br><br>
  				  </div>
  			  </div>
  			<!--</form>-->
		  </div>

		</div>
	</div>	
</div>
